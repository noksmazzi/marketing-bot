name: Run Marketing Bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      # ⭐ Install FFmpeg (required for video)
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # ⭐ Install Playwright browsers (required for Pinterest & TikTok)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run the bot
        env:
          GUMROAD_PRODUCT_URLS: ${{ secrets.GUMROAD_PRODUCT_URLS }}

          PINTEREST_EMAIL: ${{ secrets.PINTEREST_EMAIL }}
          PINTEREST_PASSWORD: ${{ secrets.PINTEREST_PASSWORD }}
          PINTEREST_BOARD_URL: ${{ secrets.PINTEREST_BOARD_URL }}

          TIKTOK_COOKIE: ${{ secrets.TIKTOK_COOKIE }}

        run: node index.js
