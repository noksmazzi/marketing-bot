name: Run Marketing Bot

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      # ⭐ FFmpeg is required for video generation
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run the bot
        env:
          GUMROAD_PRODUCT_URLS: ${{ secrets.GUMROAD_PRODUCT_URLS }}
          
          # ⭐ Correct Pinterest secrets
          PINTEREST_EMAIL: ${{ secrets.PINTEREST_EMAIL }}
          PINTEREST_PASSWORD: ${{ secrets.PINTEREST_PASSWORD }}
          PINTEREST_BOARD_URL: ${{ secrets.PINTEREST_BOARD_URL }}

          # ⭐ TikTok cookie login
          TIKTOK_COOKIE: ${{ secrets.TIKTOK_COOKIE }}

        run: node index.js
