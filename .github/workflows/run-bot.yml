name: Run Marketing Bot

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run the bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GUMROAD_API_KEY: ${{ secrets.GUMROAD_API_KEY }}
          PINTEREST_TOKEN: ${{ secrets.PINTEREST_TOKEN }}
          TIKTOK_COOKIE: ${{ secrets.TIKTOK_COOKIE }}   # <-- added
        run: node index.js
